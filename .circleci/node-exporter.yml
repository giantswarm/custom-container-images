version: 2.1
orbs:
  architect: giantswarm/architect@5.8.0

workflows:
  build-node-exporter-default:
    jobs:
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          git-tag-prefix: node-exporter
          tag-suffix: -giantswarm
          image: giantswarm/laszlo-node-exporter
          dockerfile: ./node-exporter/default.dockerfile
          build-context: node-exporter
          registries-data: |-
            private gsociprivate.azurecr.io ACR_GSOCIPRIVATE_USERNAME ACR_GSOCIPRIVATE_PASSWORD true
          filters:
            tags:
              only: "^node-exporter/v.*"
            branches:
              ignore: "main"
