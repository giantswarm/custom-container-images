version: 2.1
orbs:
  architect: giantswarm/architect@5.8.0

workflows:
  build-calico-crd-installer-default:
    jobs:
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          git-tag-prefix: calico-crd-installer
          image: giantswarm/laszlo-calico-crd-installer
          dockerfile: ./calico-crd-installer/default.dockerfile
          build-context: calico-crd-installer
          registries-data: |-
            private gsociprivate.azurecr.io ACR_GSOCIPRIVATE_USERNAME ACR_GSOCIPRIVATE_PASSWORD true
