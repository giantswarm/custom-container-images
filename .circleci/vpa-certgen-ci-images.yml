version: 2.1
orbs:
  architect: giantswarm/architect@5.8.0

workflows:
  build-vpa-certgen-ci-images-default:
    jobs:
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          git-tag-prefix: vpa-certgen-ci-images
          tag-suffix: -openssl
          image: giantswarm/laszlo-vpa-certgen-ci-images
          dockerfile: ./vpa-certgen-ci-images/default.dockerfile
          build-context: vpa-certgen-ci-images
          registries-data: |-
            private gsociprivate.azurecr.io ACR_GSOCIPRIVATE_USERNAME ACR_GSOCIPRIVATE_PASSWORD true
          filters:
            tags:
              only: "^vpa-certgen-ci-images/v.*"
            branches:
              ignore: "main"
