workflows:
  build-vpa-certgen-ci-images:
    jobs:
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          git-tag-prefix: vpa-certgen-ci-images
          tag-suffix: -openssl
          image: giantswarm/laszlo-vpa-certgen-ci-images
          dockerfile: ./vpa-certgen-ci-images/Dockerfile
          build-context: vpa-certgen-ci-images
          registries-data: |-
            private gsociprivate.azurecr.io ACR_GSOCIPRIVATE_USERNAME ACR_GSOCIPRIVATE_PASSWORD true
