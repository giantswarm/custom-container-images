version: 2.1
orbs:
  architect: giantswarm/architect@5.8.0

workflows:
  build-eventrouter-default:
    jobs:
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          git-tag-prefix: eventrouter
          tag-suffix: -giantswarm
          image: giantswarm/laszlo-eventrouter
          dockerfile: ./eventrouter/default.dockerfile
          build-context: eventrouter
          registries-data: |-
            private gsociprivate.azurecr.io ACR_GSOCIPRIVATE_USERNAME ACR_GSOCIPRIVATE_PASSWORD true
          filters:
            tags:
              only: "/^eventrouter.*/"
            branches:
              ignore: "main"
