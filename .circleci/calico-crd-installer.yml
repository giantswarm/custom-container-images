version: 2.1
orbs:
  architect: giantswarm/architect@5.8.0

workflows:
  build-awscli-tar-default:
    jobs:
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          git-tag-prefix: awscli-tar
          tag-suffix: -giantswarm
          image: giantswarm/laszlo-awscli-tar
          dockerfile: ./awscli-tar/default.dockerfile
          build-context: awscli-tar
          registries-data: |-
            private gsociprivate.azurecr.io ACR_GSOCIPRIVATE_USERNAME ACR_GSOCIPRIVATE_PASSWORD true
          filters:
            tags:
              only: "^awscli-tar/v.*"
            branches:
              ignore: "main"
