version: 2.1
orbs:
  architect: giantswarm/architect@5.8.0

workflows:
  build-squid-default:
    jobs:
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          git-tag-prefix: squid
          tag-suffix: -giantswarm_gs1
          image: giantswarm/laszlo-squid
          dockerfile: ./squid/default.dockerfile
          build-context: squid
          registries-data: |-
            private gsociprivate.azurecr.io ACR_GSOCIPRIVATE_USERNAME ACR_GSOCIPRIVATE_PASSWORD true
          filters:
            tags:
              only: "^squid/v.*"
            branches:
              ignore: "main"
