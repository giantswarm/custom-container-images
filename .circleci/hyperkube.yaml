version: 2.1
orbs:
  architect: giantswarm/architect@5.8.0

workflows:
  build-hyperkube-default:
    jobs:
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          git-tag-prefix: hyperkube
          image: giantswarm/laszlo-hyperkube
          dockerfile: ./hyperkube/default.dockerfile
          build-context: hyperkube
          registries-data: |-
            private gsociprivate.azurecr.io ACR_GSOCIPRIVATE_USERNAME ACR_GSOCIPRIVATE_PASSWORD true
          filters:
            tags:
              only: "/^hyperkube.*/"
            branches:
              ignore: "main"
